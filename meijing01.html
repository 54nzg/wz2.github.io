      <div class="jianjie_top">天府广场</div>
      <div style=" text-align:center;margin:30px 0;"><a href="#"><img  src="images/j1.jpg"   width="600"></a> </div>
      <div style=" width:800px;margin:30px auto; line-height:30px; text-indent:2em;">天府广场，位于四川成都的心脏地带，其形式与地位与北京天安门广场相似，是中国西部最大的城市中心广场。它占地面积8.8万平方米，形状为矩形，长比宽约1:1.5，地面全部由经过特殊工艺技术处理的浅色花岗岩条石铺成。天府广场既是成都市的政治、经济、文化和商业中心，又是成都市的交通枢纽地带，历来是成都乃至四川的象征，更是成都的一张城市名片。广场四周，繁花似锦，绿草茵茵，琼楼玉宇，高楼林立，勾勒出一道独特的都市风景。</div>
