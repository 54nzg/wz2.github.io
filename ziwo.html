      <div class="fl m10"><a href="mei01.html"><img  src="images/huizhou.png"  width="200"></a> </div>
      <div class="jianjie_des">
        <p>成都市方言分布情况：青羊区、锦江区、金牛区、武侯区、成华区、龙泉驿区、青白江区和金堂县的大部分地区讲西南官话-成渝片；邛崃市、崇州市，大邑县、蒲江县和新都区、温江区、都江堰市、郫县、双流区、新津县的大部分地区讲西南官话-灌赤片岷江小片；部分地区讲东北官话；锦江区、金牛区、成华区、龙泉驿区、青白江区、新都区、温江区等区和各个县市的少数乡村讲客家语（当地称土广东话），以市郊洛带镇为中心的周边十几个乡镇最多；金堂县少数乡村讲湘语；都江堰市部分地区讲羌语。</p>
