      <div class="fl m10"><a href="#"><img  src="images/j3.png"   width="200"></a> </div>
      <div class="jianjie_des">都江堰，世界文化遗产，世界自然遗产（成都大熊猫栖息地），全国重点文物保护单位，国家重点风景名胜区，国家AAAAA级旅游景区。
都江堰位于成都省成都市都江堰市灌口镇，是中国建设于古代并使用至今的大型水利工程，被誉为"世界水利文化的鼻祖"，是全国著名的旅游胜地。通常认为，都江堰水利工程是由秦国蜀郡太守李冰及其子率众于公元前256年左右修建的，是全世界迄今为止，年代最久、唯一留存、以无坝引水为特征的宏大水利工程。</div>
